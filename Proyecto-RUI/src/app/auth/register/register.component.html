<div class="container custom-container mt-5">
    <h2 class="text-center text-dark">{{ title }}</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <!-- Campo de Nombre de Usuario -->
        <div class="mb-3">
            <label class="block uppercase tracking-wide text-darker text-xs font-bold mb-2" for="grid-last-name">Nombre de Usuario</label>
            <div class="input-group">
                <input class="form-control bg-grey-lighter text-dark border border-grey-lighter rounded py-3 px-4" type="text" matInput formControlName="nombreUsuario" [errorStateMatcher]="errorMatcher" autocomplete="off" spellcheck="false" placeholder="Nombre de usuario">
            </div>
            <mat-error *ngIf="formGroup.get('nombreUsuario')?.hasError('correoUsuario') && (formGroup.get('nombreUsuario')?.touched || formGroup.get('nombreUsuario')?.dirty)" class="text-sm">
                Por favor, ingrese un correo electrónico <strong>válido</strong>
            </mat-error>
            <mat-error *ngIf="formGroup.get('nombreUsuario')?.hasError('required') && (formGroup.get('nombreUsuario')?.touched || formGroup.get('nombreUsuario')?.dirty)" class="text-sm">
                Este campo es <strong>requerido</strong>
            </mat-error>
        </div>

        <!-- Campo de Correo Electrónico -->
        <div class="mb-3">
            <label class="block uppercase tracking-wide text-darker text-xs font-bold mb-2" for="grid-last-name">Correo Electrónico</label>
            <div class="input-group">
                <input class="form-control bg-grey-lighter text-dark border border-grey-lighter rounded py-3 px-4" type="email" matInput formControlName="correoUsuario" [errorStateMatcher]="errorMatcher" autocomplete="off" spellcheck="false" placeholder="Correo Electrónico">
            </div>
            <mat-error *ngIf="formGroup.get('correoUsuario')?.hasError('correoUsuario') && (formGroup.get('correoUsuario')?.touched || formGroup.get('correoUsuario')?.dirty)" class="text-sm">
                Por favor, ingrese un correo electrónico <strong>válido</strong>
            </mat-error>
            <mat-error *ngIf="formGroup.get('correoUsuario')?.hasError('required') && (formGroup.get('correoUsuario')?.touched || formGroup.get('correoUsuario')?.dirty)" class="text-sm">
                Este campo es <strong>requerido</strong>
            </mat-error>
        </div>

        <!-- Campo de Contraseña -->
        <div class="mb-3">
            <label class="block uppercase tracking-wide text-darker text-xs font-bold mb-2" for="grid-password">Contraseña</label>
            <div class="input-group">
                <input class="form-control bg-grey-lighter text-dark border border-grey-lighter rounded py-3 px-4" matInput [type]="hide ? 'password' : 'text'" formControlName="contraseñaUsuario" [errorStateMatcher]="errorMatcher" autocomplete="off" spellcheck="false"
                    placeholder="******************" (input)="onPasswordInput()">
                <button *ngIf="passwordEntered" class="card-actions" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button" [attr.aria-pressed]="hide" style="position: absolute; right: 8px;">
                  <!-- <mat-icon class="!text-neutral flex items-center justify-center">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
              </button>
            </div>
            <mat-error *ngIf="formGroup.get('contraseñaUsuario')?.hasError('required') && (formGroup.get('contraseñaUsuario')?.touched || formGroup.get('contraseñaUsuario')?.dirty)" class="text-sm">
                Este campo es <strong>requerido</strong>
            </mat-error>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
