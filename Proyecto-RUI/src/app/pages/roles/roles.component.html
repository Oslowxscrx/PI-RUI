<div class="container">
    <h1><b>Lista de Roles</b></h1>
    <br>
    <hr>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar
      </button>
    </div>
  
    <br>
    <hr>
    <div class="table-responsive">
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Nombre Rol</th>
            <th>Descripcion Rol</th>
            <th>Fecha Creación</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of roles; let i = index">
            <td>{{ rol.nombre }}</td>
            <td>{{ rol.descripcion }}</td>
            <td>{{ rol.fechaCreacion }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="editarRol(rol, i)" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
              </button>
            </td>
            <td>
              <div style="padding-left: 15px;">
                <button (click)="eliminarRol(i)" class="btn btn-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path
                      d="M2 4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1H2V4zm13 2v9a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6h14z" />
                    <path
                      d="M7.5 9a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-1 0v3.5a.5.5 0 0 0 .5.5zM11 9a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-1 0v3.5a.5.5 0 0 0 .5.5zM4 9a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-1 0v3.5a.5.5 0 0 0 .5.5z" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar/Editar Rol</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nombreRol">Nombre Rol</label>
              <input type="text" class="form-control" id="nombreRol" [(ngModel)]="rolEditando.nombre" name="nombreRol">
            </div>
            <div class="form-group">
              <label for="descripcionRol">Descripción Rol</label>
              <input type="text" class="form-control" id="descripcionRol" [(ngModel)]="rolEditando.descripcion"
                name="descripcionRol">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarRol()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
