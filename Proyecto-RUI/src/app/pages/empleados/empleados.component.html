<div class="container">
  <h1>Lista de Empleados</h1>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar
  </button>

  <div class="table-responsive">
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cédula</th>
          <th>Correo</th>
          <th>Fecha Creación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados; let i = index">
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.cedula }}</td>
          <td>{{ empleado.correo }}</td>
          <td>{{ empleado.fechaCreacion }}</td>
          <td>
            
            <button  type="button" class="btn btn-primary" (click)="editarEmpleado(empleado, i)" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Editar
            </button>
            <button (click)="eliminarEmpleado(i)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar/Editar Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="empleadoEditando.nombre">
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" class="form-control" [(ngModel)]="empleadoEditando.apellido">
          </div>

          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula:</label>
            <input type="number" id="cedula" class="form-control" [(ngModel)]="empleadoEditando.cedula">
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" id="correo" class="form-control" [(ngModel)]="empleadoEditando.correo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarEmpleado()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
