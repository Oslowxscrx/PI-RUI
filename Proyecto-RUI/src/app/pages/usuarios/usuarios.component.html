<div class="container">
    <h1><b>Lista de Usuarios</b></h1>
    <br>
    <hr>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar
      </button>
    </div>
  
    <br>
    <hr>
    <div class="table-responsive">
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Contraseña</th>
            <th>Rol a cumplir</th>
            <th>Fecha Creación</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios; let i = index">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.contrasenia }}</td>
            <td>{{ usuario.rol }}</td>
            <td>{{ usuario.fechaCreacion }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="editarUsuario(usuario, i)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Editar
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="eliminarUsuario(i)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="usuarioEditando.nombre">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="usuarioEditando.email">
            </div>
            <div class="form-group">
              <label for="contrasenia">Contraseña</label>
              <input type="password" id="contrasenia" class="form-control" [(ngModel)]="usuarioEditando.contrasenia">
            </div>
            <div class="form-group">
              <label for="rol">Rol</label>
              <select id="rol" class="form-control" [(ngModel)]="usuarioEditando.rol">
                <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="guardarUsuario()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
